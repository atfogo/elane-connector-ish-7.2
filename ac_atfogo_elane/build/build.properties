# JAXB properties (Schema generation)
# Component schemas: List of XML schema definitions. Entries are separated by blanks.
# Component xsd: A schema file name, e.g. 'my_schema.xsd'.
# Component includes: A file selector for java files to be considered in schema generation; e.g. 'com/intershop/component//xml/binding/*.java'
# Component namespace: The XML namespace the binding classes are assigned to, e.g. 'http://www.intershop.com/xml/MyNamespace'
#component.jaxb.schemagen.schemas      = schema_1 ... schema_n
#component.jaxb.schemagen.schema_1.includes   = 
