#component.jaxb.schemagen.schema_n.namespace  = 


# WSDL properties (Web service client stub classes generation)
# Component clients: List of Web service definitions for that client stub classes should be generated. Entries are separated by blanks.
# Component wsdl: Location of the WSDL file, e.g. '../staticfiles/wsdl/MyService_1.wsdl'.
# Component package: Specify a custom package name for the generated code, e.g. 'com.intershop.my_service_1'.
# Component fileNStoPkg: Path to a file containing custom package names for each namespace specified in the WSDL's schema, e.g. '../staticfiles/wsdl/NStoPkg.properties'.
# Component wrapArrays: Axis 1.4 only: Prefer generating JavaBean classes like 'ArrayOfString' for certain schema array patterns (default is to use 'String []').
# Component noWrapped: Axis 1.4 only: Turn off support for 'wrapped' Document/literal encoding style.
# Component binding: The Axis2 data binding: 'adb' (default), 'xmlbeans', 'jaxbri', 'jibx'.
# Component descriptor: Generate Axis2 service deployment descriptor file (services.xml): 'true', 'false' (default).
# Component version: The Axis version: 'axis1' for Axis 1.4 or 'axis2' for Axis2 v1.x .
#component.axis.wsdl.clients          = client_1 ... client_n
#component.axis.client_1.wsdl         =
#component.axis.client_1.package      =
#component.axis.client_1.fileNStoPkg  =
#component.axis.client_1.wrapArrays   =
#component.axis.client_1.noWrapped    =
#component.axis.client_1.binding      =
#component.axis.client_1.version      =
#
#component.axis.client_n.wsdl         =
#component.axis.client_n.package      =
#component.axis.client_n.fileNStoPkg  =
#component.axis.client_n.wrapArrays   =
#component.axis.client_n.noWrapped    =
#component.axis.client_n.binding      =
#component.axis.client_n.version      =

