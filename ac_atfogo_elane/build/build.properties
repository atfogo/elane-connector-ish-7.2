# Component fileNStoPkg: Path to a file containing custom package names for each namespace specified in the WSDL's schema, e.g. '../staticfiles/wsdl/NStoPkg.properties'.
# Component binding: The Axis2 data binding: 'adb' (default), 'xmlbeans', 'jaxbri', 'jibx'.
